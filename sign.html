<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <section>
        <div>
            <img class="logo-image" src="images/clothing-brand.png" />
        <div class="sign-container">
            <div>
                <input type="text" autocomplete="off" id="name" placeholder="name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" auntocomplete="off" id="number" placeholder="number">
            </div>
            <div>
                <input type="checkbox" checked class="checkbox" id="terms-and-conds">
                <label for="terms-and-conds"> Agree to our <a href="">terms and conditions</a><label>
            </div>
            <div>
                <input type="checkbox" checked class="checkbox" id="notification">
                <label for="notification" > Receive upcoming offers and events mails.</label>
            </div>
            <div>
                <button class="submit-btn">Create Account</button>
            </div>
            <p><a href=""> Already have an account</a></p>
        </div>
        </div> 
    </section>    
</body>
</html>
