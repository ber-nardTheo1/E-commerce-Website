<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <section>
        <div>
            <img class="logo-image" src="images/clothing-brand.png" />
        <div class="sign-container">
            <div class="alert-box show">
                <img class="cancel-img" src="icons/cancel.png"/>
                <p class="alert-msg">Error Message</p>
            </div>
                <img class="loader" src="images/loading.gif"/>
            <div>
                <input type="text" autocomplete="off" id="firstname" placeholder="first name">
                <input type="text" autocomplete="off" id="lastname" placeholder="last name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
            </div>
            <div>
                <input type="checkbox" checked class="checkbox" id="terms-and-conds">
                <label for="terms-and-conds"> Agree to our <a href="">terms and conditions</a><label>
            </div>
            <div>
                <input type="checkbox" checked class="checkbox" id="notification">
                <label for="notification" id="notification"> Receive upcoming offers and events mails.</label>
            </div>
            <div>
                <button class="submit-btn">Create Account</button>
            </div>
            <p><a href="login.html"> Already have an account? Login Here</a></p>
        </div>
        </div> 
    </section>  
    <script src="index.js"></script>

</body>
</html>
