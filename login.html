<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div>
                <img class="logo-image" src="images/clothing-brand.png" />
            <div class="login-container">
                <input type="email" autocomplete="on" id="email" placeholder="email">
                <input type="password" autocomplete="on" id="password" placeholder="password">
            </div>
            <div class="login-btn">
                <button class="submit-btn">Login</button>
            </div>
            <p><a href="sign.html">Need an Account?</a></p>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="token.js"></script>
    
</body>
</html>
